<navbar-consumer></navbar-consumer>
<section ng-if="!notFound" class="bg-light">
    <div class="container">
        <div class="row pt-5">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">{{model.displayName}}</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="text-center" ng-show="showAppleArQuickLook()">
                    <a rel="ar" href="{{model.usdzUrl}}">
                        <img class="img-fluid" src="{{model.thumbnailUrl}}">
                    </a>
                </div>
                <div class="viewer-container" ng-hide="showAppleArQuickLook()">
                    <iframe class="viewer-iframe" ng-src="{{model.claraEmbedId}}"></iframe>
                    <!-- <iframe class="viewer-iframe" src="embed/#!/kfkfkf"></iframe> -->
                </div>
            </div>
        </div>
    </div>
</section>
<div ng-if="notFound" ng-include="'app/shared/404.html'"></div>
