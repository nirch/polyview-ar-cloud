<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Angular JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular-route.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <!-- Parse -->
    <script src="node_modules/parse/dist/parse.min.js"></script>

    <script>
        Parse.serverURL = 'https://parseapi.back4app.com'; // This is your Server URL
        Parse.initialize(
            'b0oiXcJs4u7QGx8dA08kuSIHs9qkP8far3o9ZIcE', // This is your Application ID
            'NeokbBCMAWxomOjJgiXeduKrQLundR1nHLxAysbG' // This is your Javascript key
        );
    </script>        
    
    <!-- angularjs service for detecting device/os/browser details -->
    <script type="text/javascript" src="node_modules/re-tree/re-tree.min.js"></script>
    <script type="text/javascript" src="node_modules/ua-device-detector/ua-device-detector.min.js"></script>
    <script type="text/javascript" src="node_modules/ng-device-detector/ng-device-detector.min.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <script src="app/app.js"></script>
    <script src="app/customer/customerCtrl.js"></script>
    <script src="app/project/projectCtrl.js"></script>
    <script src="app/model/modelCtrl.js"></script>
    <script src="app/shared/data-model/customer.js"></script>
    <script src="app/shared/footerCtrl.js"></script>
    <script src="app/shared/data-model/project.js"></script>
    <script src="app/shared/data-model/model.js"></script>
    <title>Document</title>
</head>

<body ng-app="arCloud">

    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-logo pull-left" href="http://www.polyview3d.com" target="_blank">
                <img src="assets/images/polyview-logo-white.png" alt="polyview logo white">
            </a>
            <!-- <ul class="navbar-nav text-uppercase ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/demos">More Demos</a>
                </li>
            </ul> -->
        </div>
    </nav>

    <ng-view></ng-view>

    <footer ng-controller="footerCtrl">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <span class="copyright">Copyright &copy; {{customer.displayName}} 2018</span>
                </div>
                <div class="col-md-4">
                    <ul class="list-inline social-buttons">
                        <li class="list-inline-item">
                            <a ng-href="https://www.facebook.com/Polyview3d/" target="_blank">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="col-md-4">
                    <a class="customer-logo" href="{{customer.websiteUrl}}" target="_blank">
                        <img ng-src="{{customer.logoUrl}}" alt="polyview logo white">
                    </a>
                </div>
            </div>
        </div>

    </footer>

</body>

</html>
