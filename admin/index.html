<!doctype html>
<html lang="en" ng-app="adminApp">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Google's Model Viewer -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"></script>


    <script src="app/app.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-controller="adminCtrl">

    <div class="container">
        <!-- <form>
            <input type="number" ng-model="intensity" min="0" max="1" step="0.05"> 
        </form> -->


        <div class="row">
            <form class="col-md-4 pt-5">
                <div class="form-group row">
                    <label for="intensity" class="col-3 col-form-label">Intensity</label>
                    <div class="col-9">
                        <input type="number" class="form-control" ng-model="intensity" min="0" max="1" step="0.05"
                            id="intensity">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="bg-color" class="col-3 col-form-label">BG Color</label>
                    <div class="col-9">
                        <input type="color" class="form-control" ng-model="bgColor" id="bg-color">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="env-image" class="col-3 col-form-label">Env Image</label>
                    <div class="col-9">
                        <input type="file" image-with-preview class="form-control-file" id="img" ng-model="envImage">
                    </div>
                </div>
            </form>

            <div class="col-md-8">
                <div class="viewer-container">
                    <model-viewer src="Coffeetable.gltf" environment-intensity="{{intensity}}" camera-controls
                        background-color="{{bgColor}}"></model-viewer>
                </div>
            </div>

        </div>
    </div>


  </body>
</html>
